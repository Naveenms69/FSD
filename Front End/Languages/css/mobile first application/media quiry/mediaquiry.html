        <meta charset="utf-8">

        <title>Media Quiry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <style>
            .item{
                background-color: green;
                color: black;
                font-size: 50px;
                display: none;
            }

            @media (max-width: 300px){
                #item-1{
                    background-color: yellow;
                    display: block;
                }

            }

            @media (min-width: 301px) and (max-width: 600px){
                #item-2{
                    background-color: green;
                    display: block;
                }

            }

            @media (min-width: 601px) and (max-width: 900px){
                #item-3{
                    background-color: blue;
                    display: block;
                }

            }

            @media (min-width: 901px){
                #item-4{
                    background-color: red;
                    display: block;
                }
            }
        </style>
       <div id="parent">
           <div class="item" id="item-1">Mobile upto 300px</div>
           <div class="item" id="item-2">Tabs from 301px to 600px</div>
           <div class="item" id="item-3">Laptops from 601 tp 901px</div>
           <div class="item" id="item-4">Large Screens from 901 px to as big as much</div>
       </div>
        <script src="" async defer></script>
    </body>
